<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Cadastro de Fornecedor</title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Cadastro de Cidade" id="pnl">
			<p:panelGrid columns="2">


				<!--
	private Date cadastroFornecedor = new Date();
	private String fantasiaFornecedor;
	private String emailFornecedor;
	private String foneaFornecedor;
	private String enderecoFornecedor;
	private String cidadeFornecedor;
	-->

				<p:outputLabel value="Nome do Fornecedor:" id="nomefornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{fornecedorBean.fornecedor.fantasiaFornecedor}" />

				<p:outputLabel value="Email do Fornecedor:" id="emailfornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{fornecedorBean.fornecedor.emailFornecedor}" />

				<p:outputLabel value="Cidade do Fornecedor:" id="cidadefornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{fornecedorBean.fornecedor.cidadeFornecedor}" />

				<p:outputLabel value="Fone do Fornecedor:" id="fonefornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{fornecedorBean.fornecedor.foneaFornecedor}" />

				<p:outputLabel value="EndereÃ§o do Fornecedor:" id="enderecofornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{fornecedorBean.fornecedor.enderecoFornecedor}" />


				<p:column headerText="UF" width="60" style="text-align:center;"
					filterBy="#{f.estadoCidade.sigla}"
					filterStyle="max-width: 40px; min-width: 40px;">
					<h:outputText value="#{cidade.estadoCidade.sigla}" />
				</p:column>

				<p:column headerText="Cadastro" width="120"
					style="text-align:center;">
					<h:outputText
						value="#{fornecedorBean.fornecedor.cadastroFornecedor}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

			</p:panelGrid>
		</p:panel>

		<p:blockUI block="pnl" trigger="saveBtn">
			<p:graphicImage value="#{resource['images:pageloader.gif']}" />
		</p:blockUI>

	</h:form>

</h:body>
</html>
