<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Cadastro Cliente</title>
</h:head>
<h:body>
  <ui:include src="/menu.xhtml"/>
	<h:form>
		<p:panel header="Cadastro de Cliente" id="pnl">
			<p:panelGrid columns="2">

				<p:outputLabel value="Nome do Cliente:" id="nomecliente" />
				<p:inputText type="text" title="Cliente *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{clienteBean.cliente.nomeCliente}" />

				<p:outputLabel value="Email do Cliente:" id="emailcliente" />
				<p:inputText type="text" title="Cliente *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{clienteBean.cliente.emailCliente}" />

				<p:outputLabel value="RG do Cliente" id="rgcliente" />
				<p:inputText type="text" title="Cliente *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{clienteBean.cliente.rgCliente}" />

				<p:outputLabel value="Fone do Cliente:" id="telefonecliente" />
				<p:inputText type="text" title="Cliente*" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{clienteBean.cliente.telefoneCliente}" />

				<p:outputLabel value="UF da cidade: " id="estadoCliente" />
				<p:selectOneMenu value="#{clienteBean.cliente.estadoCliente}"
					required="true" requiredMessage="Preencha o campo 'UF da Cidade: '">
					<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
					<f:selectItems value="#{clienteBean.estados}" var="estado"
						itemLabel="#{estado.label}" itemValue="#{estado}" />
				</p:selectOneMenu>

				<p:outputLabel value="EndereÃ§o do Fornecedor:"
					id="enderecofornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					value="#{fornecedorBean.fornecedor.enderecoFornecedor}" />

				<p:outputLabel value="Data de Cadastro" id="cadastroliente" />
				<p:calendar value="#{clienteBean.cliente.cadastroCliente}"
					pattern="dd/MM/yy" maxdate="#{clienteBean.cliente.lastUpdate}"
					required="true"
					requiredMessage="Preencha campo 'Data do cadastro:'" />

				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{clienteBean.salvar}"
					update="@form" icon="ui-icon-disk" id="saveBtn" />

			</p:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
