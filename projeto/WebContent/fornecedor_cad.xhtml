<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Cadastro de Fornecedor</title>
</h:head>
<h:body>
  <ui:include src="/menu.xhtml"/>
	<h:form>
		<p:panel header="Cadastro de Fornecedor" id="pnl">
			<p:panelGrid columns="2">

				<p:outputLabel value="Nome do Fornecedor:" id="fantasiafornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 4'0 caracteres."
					validatorMessage=""
					value="#{fornecedorBean.fornecedor.fantasiaFornecedor}" />

				<p:outputLabel value="Email do Fornecedor:" id="emailfornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage=""
					value="#{fornecedorBean.fornecedor.emailFornecedor}" />

				<p:outputLabel value="Cidade do Fornecedor:" id="cidadefornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage=""
					value="#{fornecedorBean.fornecedor.cidadeFornecedor}" />

				<p:outputLabel value="Fone do Fornecedor:" id="foneafornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					validatorMessage=""
					value="#{fornecedorBean.fornecedor.foneaFornecedor}" />

				<p:outputLabel value="EndereÃ§o do Fornecedor:"
					id="enderecofornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O campo deve conter entre 4 e 40 caracteres."
					value="#{fornecedorBean.fornecedor.enderecoFornecedor}" />

				<p:outputLabel value="Data de Cadastro" id="datacadastro" />
				<p:calendar value="#{fornecedorBean.fornecedor.cadastroFornecedor}"
					pattern="dd/MM/yy"
					maxdate="#{fornecedorBean.fornecedor.lastUpdate}" required="true"
					requiredMessage="Preencha campo 'Data do cadastro:'" />
					
				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{fornecedorBean.salvar}"
					update="@form" icon="ui-icon-disk" id="saveBtn" />
					
			</p:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
