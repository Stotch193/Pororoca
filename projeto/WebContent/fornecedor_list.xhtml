<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Lista de Cidades</title>
</h:head>
<h:body>

	<h:form>

		<p:growl />
		<p:panel header="Cadastro de Cidade">
			<p:dataTable value="#{fornecedorBean.fornecedores}" var="cidade"
				emptyMessage="Ainda não temos registros para os critérios de busca">

				<p:column headerText="Nome" sortBy="#{fornecedor.fantasiaFornecedor}">
					<h:outputText value="#{fornecedor.fantasiaFornecedor}" />
				</p:column>

				<p:column headerText="Email" sortBy="#{fornecedor.emailFornecedor}">
					<h:outputText value="#{fornecedor.emailFornecedor}" />
				</p:column>

				<p:column headerText="Fone" sortBy="#{fornecedor.foneaFornecedor}">
					<h:outputText value="#{cidade.nomeCidade}" />
				</p:column>

				<p:column headerText="Endereço" sortBy="#{fornecedor.enderecoFornecedor}">
					<h:outputText value="#{fornecedor.enderecoFornecedor}" />
				</p:column>

				<p:column headerText="Cidade" sortBy="#{fornecedor.cidadeFornecedor}">
					<h:outputText value="#{fornecedor.cidadeFornecedor}" />
				</p:column>

				</p:column>

				<p:column headerText="Cadastro" width="120"
					style="text-align:center;">
					<h:outputText value="#{estado.cadastroFornecedor}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Update" width="120" style="text-align:center;">
					<h:outputText value="#{estado.lastUpdae}">
						<f:convertDateTime pattern="dd/MM/yy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Active" width="60" style="text-align:center;">
					<p:selectBooleanCheckbox value="#{estado.active}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
