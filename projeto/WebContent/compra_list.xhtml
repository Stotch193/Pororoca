<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Lista de Clientes</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<h:form>
		<p:growl />
		<p:panel header="Cadastro de Cliente">

			<p:dataTable value="#{compraBean.compras}" var="compra"
				emptyMessage="Ainda não temos registros para os critérios de busca">

				<p:column headerText="Nome" sortBy="#{compra.produtoCompra}">
					<h:outputText value="#{compra.produtoCompra}" />
				</p:column>

				<p:column headerText="Valor Unidade">
					<h:outputText value="#{compra.valorUnidadeCompra}" />
				</p:column>

				<p:column headerText="Valor total">
					<h:outputText value="#{compra.valorTotalCompra}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{compra.quantidadeCompra}" />
				</p:column>

				<p:column headerText="Cadastro" width="100"
					style="text-align:center;">
					<h:outputText value="#{compra.cadastroCompra}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Update" width="100" style="text-align:center;">
					<h:outputText value="#{compra.lastUpdate}">
						<f:convertDateTime pattern="dd/MM/yy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Active" width="60" style="text-align:center;">
					<p:selectBooleanCheckbox value="#{compra.active}" />
				</p:column>

				<p:column>
					<p:commandButton id="btnEditar" value="Editar"
						action="#{compraBean.editar(compra)}" icon="ui-icon-pencil" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
