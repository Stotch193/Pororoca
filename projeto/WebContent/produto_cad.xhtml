<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Cadastro de Produto</title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Cadastro de Produto" id="pnl">
			<p:panelGrid columns="2">


				<p:outputLabel value="Nome do produto:" id="nomeProduto" />
				<p:inputText type="text" title="Produto *" required="true"
					requiredMessage="O nome do produto deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{produtoBean.produto.nomeProduto}" />

				<p:outputLabel value="Nome do fornecedor:" id="nomeFornecedor" />
				<p:inputText type="text" title="Fornecedor *" required="true"
					requiredMessage="O nome do fornecedor deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{produtoBean.produto.fornecedorProduto}" />
					
				<p:outputLabel value="Data de Cadastro" id="datacadastro" />
				<p:calendar value="#{produtoBean.produto.cadastroProduto}"
					pattern="dd/MM/yy" maxdate="#{produtoBean.produto.lastUpdate}"
					required="true"
					requiredMessage="Preencha campo 'Data do cadastro:'" />

				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{produtoBean.salvar}"
					update="@form" icon="ui-icon-disk" id="saveBtn" />

			</p:panelGrid>
		</p:panel>

		<p:blockUI block="pnl" trigger="saveBtn">
			<p:graphicImage value="#{resource['images:pageloader.gif']}" />
		</p:blockUI>

	</h:form>

</h:body>
</html>
