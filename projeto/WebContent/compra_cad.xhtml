<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SENAI - Compra</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<h:form>
		<p:panel header="Cadastro de Cidade" id="pnl">
			<p:panelGrid columns="2">


				<p:outputLabel value="Nome do Produto:" id="nomeProduto" />
				<p:inputText type="text" title="Cidade *" required="true"
					requiredMessage="O nome da Cidade deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{compraBean.compra.produtoCompra}" />

				<p:outputLabel value="Valor unidade" id="valorUnidadeCompra" />
				<p:inputText type="text" title="Cidade *" required="true"
					requiredMessage="O nome da Cidade deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{compraBean.compra.valorUnidadeCompra}" />


				<p:outputLabel value="Valor total" id="valorTotalCompra" />
				<p:inputText type="text" title="Cidade *" required="true"
					requiredMessage="O nome da Cidade deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{compraBean.compra.valorTotalCompra}" />

				<p:outputLabel value="Quantidade" id="quantidadeCompra" />
				<p:inputText type="text" title="Cidade *" required="true"
					requiredMessage="O nome da Cidade deve conter entre 4 e 40 caracteres."
					validatorMessage="" value="#{compraBean.compra.quantidadeCompra}" />


				<p:outputLabel value="Data de compra" id="cadastroCompra" />
				<p:calendar value="#{compraBean.compra.lastUpdate}"
					pattern="dd/MM/yy" maxdate="#{compraBean.compra.lastUpdate}"
					required="true"
					requiredMessage="Preencha campo 'Data do cadastro:'" />

				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{compraBean.salvar}"
					update="@form" icon="ui-icon-disk" id="saveBtn" />

			</p:panelGrid>
		</p:panel>

		<p:blockUI block="pnl" trigger="saveBtn">
			<p:graphicImage value="#{resource['images:pageloader.gif']}" />
		</p:blockUI>

	</h:form>

</h:body>
</html>
